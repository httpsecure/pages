{{ define "main" }}
  <main class="post">

    <article>
      <h1 class="post-title" href="{{ .Permalink }}">{{ .Title | markdownify }}
      </h1>

      {{ with .Params.Description }}
        <div class="post-excerpt">{{ . }}</div>
      {{ end }}


      <div class="post-content">
        {{ .Content }}
      </div> 
  </main>
{{ end }}
